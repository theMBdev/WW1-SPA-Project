<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">Try it listener</button>

<button id="myBtn2" onclick="nameOfFunc()">Try it onclick</button>

<p><strong>Note:</strong> The addEventListener() method is not supported in Internet Explorer 8 and earlier versions.</p>

<p id="demo"></p>

<script>

function nameOfFunc() {
	 document.getElementById("demo").innerHTML = "Hello World";
}

document.getElementById("myBtn").addEventListener("click", function(){

    document.getElementById("demo").innerHTML = "Hello World";
    
});

document.getElementById("myBtn").addEventListener("click", myFunc, false);
document.getElementById("myBtn").myParam = 'This is param';

function myFunc(evt) 
{
	window.alert(evt.target.myParam);

}

    
    
});


</script>

</body>
</html>
